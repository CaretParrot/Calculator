<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculator</title>
        <link rel="stylesheet" href="https://caretparrot.github.io/My-Libraries/dark.css">
        <link rel="icon" href="https://caretparrot.github.io/My-Libraries/Profile%20Picture.png">
        <link rel="stylesheet" href="./style.css">
        <script defer src="https://caretparrot.github.io/My-Libraries/math-plus.js"></script>
        <script defer src="./script.js"></script>
        <link rel="manifest" href="https://caretparrot.github.io/Calculator/manifest.json">
    </head>

    <body>
        <div id="calculator" class="page">
            <h1 id="output" title='The output of the expression will be displayed here. "..." is shown if the expression does not evaluate properly.'>...</h1>
            <div id="history">
                <select id="historySelect" title="The history of your saved equations are shown here. Select an option to copy the output."></select>
            </div>
            <input id="input" autocomplete="false" title="Type an expression into this box to evaluate it.">
            <button onclick="switchPage('settings', 'page')" title="Access settings to change the behavior of the calculator.">Settings</button>
        </div>
        <div id="settings" class="page">
            <div class="grid">
                <label for="rounding" title="The number of decimal places the final output will round to. Maximum of 16 allowed, 0 will make numbers round to a whole number, and 15 is no rounding.">Rounding:</label>
                <input id="rounding" autocomplete="off" value="5" type="number" min="0" max="15">
                <label for="angleType" title="Specifies what measurement to use for functions that treat inputs as angles, such as trigonometric functions.">Angle Type:</label>
                <select id="angleType">
                    <option value="radians" selected>Radians</option>
                    <option value="degrees">Degrees</option>
                </select>
                <button onclick="switchPage('calculator', 'page')">Back</button>
            </div>
        </div>
    </body>
</html>
