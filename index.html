<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculator</title>
        <link rel="stylesheet" href="https://caretparrot.github.io/My-Libraries/dark.css">
        <link rel="icon" href="https://caretparrot.github.io/My-Libraries/Profile%20Picture.png">
        <link rel="stylesheet" href="./style.css">
        <script defer src="https://caretparrot.github.io/My-Libraries/math-plus.js"></script>
        <script defer src="./script.js"></script>
        <link rel="manifest" href="https://caretparrot.github.io/Calculator/manifest.json">
    </head>

    <body>
        <div id="calculator" class="page">
            <div class="grid">
                <h1 id="output">...</h1>
                <div id="history">
                    <select id="historySelect"></select>
                </div>
                <input id="input" autocomplete="false">
                <button onclick="switchPage('settings', 'page')">Settings</button>
            </div>
        </div>
        <div id="settings" class="page">
            <div class="grid">
                <label title="The number of places the final output will round to. Maximum of 16 allowed, 0 will make numbers round to a whole number, and -1 is no rounding.">Rounding:</label>
                <input id="rounding" autocomplete="off" value="5" type="number" min="-1" max="16">
                <label title="Specifies what measurement to use for functions that treat inputs as angles, such as trigonometric functions.">Angle Type:</label>
                <select id="angleType">
                    <option value="radians" selected>Radians</option>
                    <option value="degrees">Degrees</option>
                </select>
                <button onclick="switchPage('calculator', 'page')">Back</button>
            </div>

        </div>
    </body>

</html>
